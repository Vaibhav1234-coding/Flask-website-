{% extends "base.html" %}
{% block heading %}
User
{% endblock %}
{% block para %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{ msg }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

<form action="#" method="post">
	<input type="email" name="email" placeholder="ENTER EMAIL" value="{{ email if email }}">
	<input type="submit" value="submit">
</form>
{% endblock %}
